<kendo-grid  [data]="userList">
    <kendo-grid-column *ngFor="let col of usersGridSettings?.columnsConfig" [field]="col.field"
           [width]="col.width" [title]="col.title" [ngSwitch]="col.field">
          <ng-template kendoGridCellTemplate let-dataItem *ngSwitchCase="'fullName'">
            <a [routerLink]="['../userform',dataItem.id]">
              <div class="text-truncate" title=" {{dataItem.fullName}}">{{ dataItem.fullName }}</div>
            </a>
          </ng-template>
          <ng-template kendoGridCellTemplate let-dataItem *ngSwitchCase="'email'">
            <a >
              <div class="text-truncate" title=" {{dataItem.email}}">{{ dataItem.email}}</div>
            </a>
          </ng-template>
          <ng-template kendoGridCellTemplate let-dataItem *ngSwitchCase="'status'">
            <a >
              <div class="text-truncate" title=" {{dataItem.status}}">{{ dataItem.status }}</div>
            </a>
          </ng-template>
          <ng-template kendoGridCellTemplate let-dataItem *ngSwitchCase="'delete'">
            <a >
             <button (click)="delete(dataItem.id)"> Delete</button>
            </a>
          </ng-template>
</kendo-grid-column>
</kendo-grid>
<button class="btn btn btn-primary m-2" [routerLink]="['../userform']">Add User</button>
