<div class='container'>
  <div class='row d-flex justify-content-center align-items-center'>
      <div class='col-md-4'>
          <form form #form="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">User Name</label>
              <input type="email" class="form-control" id="username" name="username" ngModel required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" ngModel required>
            </div>
            <button type="submit" class="btn btn-primary w-100" (click)="login()">Login</button>
          </form>
      </div>
  </div>
</div>
